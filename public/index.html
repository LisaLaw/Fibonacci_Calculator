<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fibonacci Calculator by Lisa Law</title>
  </head>
  <body>
    <div id="root"></div>
    <script src="https://unpkg.com/react@17/umd/react.development.js" crossorigin defer></script>
    <script src="https://unpkg.com/react-dom@17/umd/react-dom.development.js" crossorigin defer></script>
    <!--reload JS everytime with new version to avoid caching errors-->
    <script defer>
      var script = document.createElement('script');
      var version = (new Date).toISOString()
      script.src = "./fib_calc.js?v="+version;
    </script>
  </body>
</html>
